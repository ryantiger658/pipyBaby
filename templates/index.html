{% extends "template.html" %}
{% block title %}PiPyBaby Home{% endblock %}

{% block content %}
	<div class="col-xs-12 text-center">
		<div class="page-header">
		    <h1>PiPyBaby</h1>
		</div>
	</div>
	<div class="col-xs-12">
			<div class="videoBox">
				<img src="{{ url_for('video_feed') }}" class="img-responsive" alt="Responsive image">
				<a href="../fullScreen"><span class="glyphicon glyphicon-fullscreen fullScreenLink" aria-hidden="true"></span></a>
			</div>
	</div>
	<div class="col-xs-12 text-center">
	    <h1>Current Temperature <span id="theCurrentTemp">{{ temperature }}</span> F, Humidity <span id="theCurrentHumid">{{ humidity }}</span>%</h1>
	</div>
{% endblock %}
